<svg width="32" height="32" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Mavi arka plan -->
  <rect width="100" height="100" fill="#0066FF"/>

  <!-- En dış gümüş katman (metalik gradient) -->
  <defs>
    <linearGradient id="silver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"  stop-color="#f0f0f0"/>
      <stop offset="40%" stop-color="#c0c0c0"/>
      <stop offset="65%" stop-color="#909090"/>
      <stop offset="100%" stop-color="#d0d0d0"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Dış çerçeve (elmas) -->
  <polygon points="50,8 92,50 50,92 8,50" fill="url(#silver)"/>

  <!-- Çapraz katlanma efektleri (hem yatay hem dikey hissi) -->
  <!-- Sol-üst → sağ-alt gölgesi (koyu) -->
  <polygon points="8,50 50,8 50,50" fill="#000000" opacity="0.15"/>
  <!-- Sağ-alt → sol-üst vurgusu (açık) -->
  <polygon points="92,50 50,92 50,50" fill="#ffffff" opacity="0.22"/>
  <!-- Sağ-üst → sol-alt gölgesi -->
  <polygon points="50,8 92,50 50,50" fill="#000000" opacity="0.10"/>
  <!-- Sol-alt → sağ-üst vurgusu -->
  <polygon points="8,50 50,92 50,50" fill="#ffffff" opacity="0.18"/>

  <!-- Orta mavi katman -->
  <polygon points="50,20 80,50 50,80 20,50" fill="#0044CC"/>

  <!-- En iç katman: iki üçgen + yatay + dikey katlanma hissi -->
  <!-- Üst üçgen (açık gri) -->
  <polygon points="30,50 50,30 70,50" fill="#d0d0d0"/>
  <!-- Alt üçgen (koyu gri) -->
  <polygon points="30,50 70,50 50,70" fill="#a0a0a0"/>

  <!-- Yatay katlanma hattı (taban) -->
  <line x1="30" y1="50" x2="70" y2="50" stroke="#000000" stroke-width="1.4" opacity="0.30"/>
  <line x1="30" y1="50" x2="70" y2="50" stroke="#ffffff" stroke-width="0.9" opacity="0.40"/>

  <!-- Dikey katlanma vurgusu (merkezde hafif) -->
  <line x1="50" y1="30" x2="50" y2="70" stroke="#ffffff" stroke-width="0.8" opacity="0.35"/>
  <line x1="50" y1="30" x2="50" y2="70" stroke="#000000" stroke-width="0.5" opacity="0.20"/>

  <!-- Genel hafif parlama (dış katmana) -->
  <polygon points="50,8 92,50 50,92 8,50" fill="url(#glow)" opacity="0.45"/>
</svg>
